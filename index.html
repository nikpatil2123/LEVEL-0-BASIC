<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .dropdown button:hover {
            background-color: #45a049;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div>
        <h1>JavaScript Functions</h1>
        <div class="dropdown">
            <button>Choose a Function</button>
            <div class="dropdown-content">
                <a href="area_of_circle.html" target="_blank">Area of a Circle</a>
                <a href="string_interpolation.html" target="_blank">String Interpolation</a>
                <a href="convert_minutes.html" target="_blank">Convert Minutes to Hours and Minutes</a>
                <a href="check_data_type.html" target="_blank">Check Data Type</a>
                <a href="temperature_converter.html" target="_blank">Temperature Converter</a>
                <a href="check_even_odd.html" target="_blank">Check Even or Odd</a>
                <a href="calculate_bill.html" target="_blank">Calculate Total Bill</a>
                <a href="compare_numbers.html" target="_blank">Compare Two Numbers</a>
                <a href="reverse_string.html" target="_blank">Reverse a String</a>
                <a href="calculate_age.html" target="_blank">Calculate Age</a>
            </div>
        </div>
    </div>
</body>
</html>
