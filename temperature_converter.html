<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature"><br><br>
    
    <label for="conversion">Choose Conversion:</label>
    <select id="conversion">
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
    </select><br><br>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <p id="result"></p>
    
    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value); // Get the input value
            const conversionType = document.getElementById("conversion").value; // Get the selected conversion type
            let result;
            if (conversionType === "cToF") {
                result = (temperature * 9/5) + 32; 
                document.getElementById("result").textContent = `${temperature}째C is equal to ${result.toFixed(2)}째F`;
            } else if (conversionType === "fToC") {
                result = (temperature - 32) * 5/9; 
                document.getElementById("result").textContent = `${temperature}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
