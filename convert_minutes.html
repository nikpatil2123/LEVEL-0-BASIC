<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert Minutes to Hours and Minutes</h1>
    <label for="minutes">Enter Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter minutes">
    <button onclick="convertTime()">Convert</button>
    <p id="result"></p>

    <script>
        function convertTime(){
            const minutes = parseInt(document.getElementById("minutes").value);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            document.getElementById("result").textContent = `${minutes} minutes is equal to ${hours} hours and ${remainingMinutes} minutes.`;
        }
        
    </script>
</body>
</html>
