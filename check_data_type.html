<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Data Type of a Value</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%;">
        <h1 style="color: #333333; margin-bottom: 20px;">Check Data Type of a Value</h1>
        
        <label for="value" style="font-size: 18px; color: #333333;">Enter a Value:</label>
        <input type="text" id="value" placeholder="Enter a value" style="width: calc(100% - 20px); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #dddddd;"><br><br>
        
        <button onclick="checkDataType()" style="background-color: #4CAF50; color: white; padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Check Type</button>
        <p id="result" style="margin-top: 20px; font-size: 18px; color: #333333;"></p>
    </div>

    <script>
        function checkDataType() {
            const value = document.getElementById("value").value;
            let dataType;
            if (!isNaN(parseFloat(value)) && isFinite(value)) {
                dataType = "number";
            } else if (value.toLowerCase() === "true" || value.toLowerCase() === "false") {
                dataType = "boolean";
            } else if (value.trim() === "") {
                dataType = "undefined";
            } else {
                dataType = "string";
            }
            document.getElementById("result").textContent = `The data type of "${value}" is: ${dataType}`;
        }
    </script>
</body>
</html>
