<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>
    <h1>Reverse a String</h1>
    
    <label for="string">Enter a String:</label>
    <input type="text" id="string" placeholder="Enter a string"><br>
    
    <button onclick="reverseString()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseString() {
            const str = document.getElementById("string").value;
            
            if (str === "") {
                document.getElementById("result").textContent = "Please enter a string.";
                return;
            }

            const reversed = str.split('').reverse().join('');
            document.getElementById("result").textContent = `Reversed String: ${reversed}`;
        }
    </script>
</body>
</html>
