<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%;">
        <h1 style="color: #333333; margin-bottom: 20px;">Calculate Age</h1>
        
        <label for="birthdate" style="font-size: 18px; color: #333333;">Enter Your Birthdate:</label>
        <input type="date" id="birthdate" style="width: calc(100% - 20px); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #dddddd;"><br><br>
        
        <button onclick="calculateAge()" style="background-color: #4CAF50; color: white; padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Calculate Age</button>
        <p id="result" style="margin-top: 20px; font-size: 18px; color: #333333;"></p>
    </div>

    <script>
        function calculateAge() {
            const birthdate = new Date(document.getElementById("birthdate").value);
            const today = new Date();
            
            if (!birthdate.getTime()) {
                document.getElementById("result").textContent = "Please enter a valid birthdate.";
                return;
            }
            
            let age = today.getFullYear() - birthdate.getFullYear();
            const m = today.getMonth() - birthdate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            
            document.getElementById("result").textContent = `Your age is: ${age} years`;
        }
    </script>
</body>
</html>
