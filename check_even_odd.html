<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
</head>
<body>
    <h1>Check Even or Odd</h1>
    
    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="Enter a number"><br>
    
    <button onclick="checkEvenOdd()">Check</button>
    <p id="result"></p>

    <script>
        function checkEvenOdd() {
            const num = parseInt(document.getElementById("number").value);
            
            if (isNaN(num)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            if (num % 2 === 0) {
                document.getElementById("result").textContent = `${num} is Even.`;
            } else {
                document.getElementById("result").textContent = `${num} is Odd.`;
            }
        }
    </script>
</body>
</html>
