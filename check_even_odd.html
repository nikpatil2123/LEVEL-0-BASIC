<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%;">
        <h1 style="color: #333333; margin-bottom: 20px;">Check Even or Odd</h1>
        
        <label for="number" style="font-size: 18px; color: #333333;">Enter a Number:</label>
        <input type="number" id="number" placeholder="Enter a number" style="width: calc(100% - 20px); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #dddddd;"><br><br>
        
        <button onclick="checkEvenOdd()" style="background-color: #4CAF50; color: white; padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Check</button>
        <p id="result" style="margin-top: 20px; font-size: 18px; color: #333333;"></p>
    </div>

    <script>
        function checkEvenOdd() {
            const num = parseInt(document.getElementById("number").value);
            
            if (isNaN(num)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            if (num % 2 === 0) {
                document.getElementById("result").textContent = `${num} is Even.`;
            } else {
                document.getElementById("result").textContent = `${num} is Odd.`;
            }
        }
    </script>
</body>
</html>
