<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area of Circle</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 100%;">
        <h1 style="color: #333333; margin-bottom: 20px;">Calculate Area of Circle</h1>
        <label for="radius" style="font-size: 18px; color: #333333;">Enter Radius</label>
        <input type="number" id="radius" placeholder="Enter radius" style="width: calc(100% - 20px); padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #dddddd;"><br><br>    
        <button onclick="calculateArea()" style="background-color: #4CAF50; color: white; padding: 10px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Calculate</button>
        <p id="result" style="margin-top: 20px; font-size: 18px; color: #333333;"></p>
    </div>
    
    <script>
        function calculateArea(){
            const radius = document.getElementById("radius").value;
            const area = Math.PI * Math.pow(radius, 2);
            document.getElementById("result").textContent = `The area of the circle with radius ${radius} is: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
