<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calculate area of circle</h1>
    <label for="raduis">enter radius</label>
    <input type="number" id="radius" placeholder="enter radius"><br><br>    
    <button onclick="calculateArea()">calculate</button>
    <p id="result"></p>
    
    <script>
        function calculateArea(){
            const radius = document.getElementById("radius").value;
            const area = Math.PI * Math.pow(radius, 2);
            document.getElementById("result").textContent = `The area of the circle with radius ${radius} is: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
