<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
</head>
<body>
    <h1>Compare Two Numbers</h1>
    
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    
    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="compareNumbers()">Compare</button>
    <p id="result"></p>

    <script>
        function compareNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            if (num1 > num2) {
                document.getElementById("result").textContent = `${num1} is greater than ${num2}`;
            } else if (num1 < num2) {
                document.getElementById("result").textContent = `${num2} is greater than ${num1}`;
            } else {
                document.getElementById("result").textContent = `${num1} and ${num2} are equal`;
            }
        }
    </script>
</body>
</html>
